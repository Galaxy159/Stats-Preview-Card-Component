<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../sass/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="text__header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li class="stats__item">
            <p class="stats__item--number">10k+</p>
            <p class="stats__item--text">companies</p>
          </li>
          <li class="stats__item">
            <p class="stats__item--number">314</p>
            <p class="stats__item--text">templates</p>
          </li>
          <li class="stats__item">
            <p class="stats__item--number">12m+</p>
            <p class="stats__item--text">queries</p>
          </li>
        </ul>
      </div>
      <div class="hero">
        <img src="./images/image-header-desktop.jpg" alt="hero image" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Galaxy159</a>.
    </div>
  </body>
</html>
